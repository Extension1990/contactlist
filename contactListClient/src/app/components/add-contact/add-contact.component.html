<div class="card p-3">
    <div class="card-title text-center"><h3><b>Add Contact</b></h3></div>
    <div class="card-body">
        <form action="" class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Enter name..." name="name" [(ngModel)]="name">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Phone</mat-label>
                        <input matInput placeholder="Enter phone..." name="phone" [(ngModel)]="phone">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Enter email..." name="email" [(ngModel)]="email">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Company</mat-label>
                        <input matInput placeholder="Enter company..." name="company" [(ngModel)]="company">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Notes</mat-label>
                        <input matInput placeholder="Enter notes..." name="notes" [(ngModel)]="notes">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success w-100 mt-2 py-2" (click)="createContact(name, phone, email, company, notes)">Save Contact</button>
                </div>
            </div>
        </form>
    </div>
</div>
