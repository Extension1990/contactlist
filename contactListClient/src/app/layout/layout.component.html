<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="brand"><mat-icon class="icon">phone</mat-icon>&nbsp;Menu</mat-toolbar><hr>
    <mat-nav-list>
      <a mat-list-item routerLink=""><mat-icon class="icon">person</mat-icon>&nbsp;Contacts</a>
      <a mat-list-item routerLink="add-contact"><mat-icon class="icon">add</mat-icon>&nbsp;Add Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span class="me-auto">Contact List</span>
      <button
      class="ms-auto"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Add Content Here -->
    <div class="container p-4">
      <router-outlet></router-outlet>
    </div>

    <!-- Footer -->
    <nav class="navbar footer navbar-expand-lg text-center">
      <p class="mx-auto">Dotnet + Angular Assessment | January 2023 &copy; Developed by <span class="name">Extension Tlhareseng</span></p>
    </nav>
  </mat-sidenav-content>
</mat-sidenav-container>
